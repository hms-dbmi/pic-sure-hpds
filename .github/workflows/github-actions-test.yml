name: Maven Run Tests

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Test with Maven
        run: mvn clean test
        env:
          GITHUB_TOKEN: ${{ github.token }}
