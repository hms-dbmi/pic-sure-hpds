# Need to ignore web starter as its in parent pom.  all modules in the project are web servlets?
spring.main.web-application-type=none

# Parquet dataset base directory
ingest.parquet-base-dir=/Users/thomas/IdeaProjects/local-parquet-poc-dhdr/nih-nhlbi-bdc-recover-adult-phs003463-v5-r1-c1/data/DHDR

# Dataset config (single JSONL file with multiple datasets, one per line)
ingest.parquet-config-path=/Users/thomas/IdeaProjects/local-parquet-poc-dhdr/_recover-dhdr-poc/pic-sure-hpds/configs/study_ingest.jsonl

# Patient ID mapping files
# these will need to be on a use study base okay for now as we have only study with parquet source
ingest.mapping-telemetry-report-file=/Users/thomas/IdeaProjects/local-parquet-poc-dhdr/_recover-dhdr-poc/pic-sure-hpds/configs/phs003463_telemetry.txt
ingest.mapping-patient-mapping-file=/Users/thomas/IdeaProjects/local-parquet-poc-dhdr/_recover-dhdr-poc/pic-sure-hpds/configs/RECOVER_ADULT_PatientMapping.v2.csv

# CSV allConcepts ingestion directory
ingest.csv-dir=/Users/thomas/IdeaProjects/local-parquet-poc-dhdr/_recover-dhdr-poc/pic-sure-hpds/input

# Output directory (HPDS data store location - generic path)
ingest.output-dir=/opt/local/hpds

# ============================================
# Logging Configuration
# ============================================

# Log file location (uses ingest.output-dir as base)
# Spring Boot automatically loads logback-spring.xml (no explicit logging.config needed)
logging.file.name=${ingest.output-dir}/ingest.log

# Root log level
logging.level.root=INFO

# Package-specific levels
logging.level.edu.harvard.hms.dbmi.avillach.hpds=INFO
logging.level.org.apache.parquet=WARN
logging.level.org.apache.hadoop=WARN
logging.level.org.apache.arrow=WARN
logging.level.org.springframework=INFO

