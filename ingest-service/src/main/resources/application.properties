# Batch processing
spring.batch.job.enabled=false

# File encoding
spring.mandatory-file-encoding=UTF-8

# Patient ID mapping files
mapping.dbgapFile=/Users/thomas/IdeaProjects/local-parquet-poc-dhdr/_recover-dhdr-poc/pic-sure-hpds/input/phs003463.v5.txt
mapping.patientMappingFile=/Users/thomas/IdeaProjects/local-parquet-poc-dhdr/_recover-dhdr-poc/pic-sure-hpds/input/RECOVER_ADULT_PatientMapping.v2.csv

# Mapping inspection mode (set to true to inspect mapping files and exit)
mapping.inspectOnly=false
